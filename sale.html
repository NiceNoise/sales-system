<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./css/stylesSale.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Sistema de Ventas</h1>

        <!-- Sección 1: Seleccionar Cliente y Vendedor -->
        <div class="card mb-4 section-card">
            <div class="card-header">
                <h5>Seleccionar Cliente y Vendedor</h5>
            </div>
            <div class="card-body">
                <div class="row align-items-end">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <label for="customerSelect" class="form-label">Cliente</label>
                        <select id="customerSelect" class="form-select">
                            <option value="" selected disabled>Seleccione un cliente</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <label for="sellerSelect" class="form-label">Vendedor</label>
                        <select id="sellerSelect" class="form-select">
                            <option value="" selected disabled>Seleccione un vendedor</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button id="btnAcceptSale" class="btn btn-primary w-100">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección 2: Agregar Productos al Carrito -->
        <div class="card mb-4 section-card" id="productSection">
            <div class="card-header">
                <h5>Agregar Productos al Carrito</h5>
            </div>
            <div class="card-body">
                <div class="row align-items-end">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <label for="productSelect" class="form-label">Producto</label>
                        <select id="productSelect" class="form-select" disabled>
                            <option value="" selected disabled>Seleccione un producto</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-3 mb-md-0">
                        <label for="quantity" class="form-label">Cantidad</label>
                        <input type="number" id="quantity" class="form-control" min="1" value="1" disabled>
                    </div>
                    <div class="col-md-3 mb-3 mb-md-0">
                        <label for="unitPrice" class="form-label">Precio Unitario</label>
                        <input type="number" id="unitPrice" class="form-control" step="0.01" disabled>
                    </div>
                    <div class="col-md-3">
                        <button id="btnAddProduct" class="btn btn-success w-100" disabled>
                            <i class="fas fa-cart-plus"></i> Agregar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección 3: El Carrito -->
        <div class="card mb-4 section-card" id="cartSection">
            <div class="card-header">
                <h5>Carrito de Compras</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="cartTable">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Importe Parcial</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="cartTableBody">
                            <!-- Aquí se agregarán dinámicamente las filas -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Sección 4: Totales -->
        <div class="card section-card" id="totalSection">
            <div class="card-header">
                <h5>Finalizar Venta</h5>
            </div>
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="totalAmount" class="form-label">Total a Pagar</label>
                        <input type="text" id="totalAmount" class="form-control" disabled>
                    </div>
                    <div class="col-md-6">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button id="btnSell" class="btn btn-primary" disabled>
                                <i class="fas fa-check-circle"></i> Vender
                            </button>
                            <button id="btnCancel" class="btn btn-danger">
                                <i class="fas fa-times-circle"></i> Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mensajes -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessage">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalCloseBtn">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="modalConfirmBtn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="./js/models/Customer.js"></script>
    <script src="./js/models/Seller.js"></script>
    <script src="./js/models/Product.js"></script>
    <script src="./js/models/Sale.js"></script>
    <script src="./js/models/ProductSold.js"></script>

    <script src="./js/logic/sale.js"></script>
</body>
</html>
